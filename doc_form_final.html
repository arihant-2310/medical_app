  <section class="probootstrap-services">
    <div class="container">
      <div class="row no-gutters">
        <div class="col-md-9 pl-md-5 pb-5 pl-0 probootstrap-inside">
          <h1 class="mt-4 mb-4">Evaluation Report</h1>
          <div class="row">
            <div class="col-md-12">
              <form action="" method="post" class="probootstrap-form">
                <div class="form-group">
                  <label for="userid" class="sr-only">User id</label>
                  <input type="text" class="form-control" id="userid" placeholder="Enter User Id">
                </div>
                <div class="form-group">
                  <label for="symptoms" class="sr-only">Symptoms</label>
                  <input type="text" class="form-control" id="symptoms" placeholder="Enter symptoms">
                </div>
                <div class="form-group">
                  <label for="diseases" class="sr-only">Diseases</label>
                  <input type="text" class="form-control" id="diseases" placeholder="Enter identified diseases">
                </div>
                <div class="form-group">
                  <label for="date" class="">Next Appointment(if any)</label>
                  <input type="date" class="form-control" id="apdate" placeholder="">
                </div>
                <div class="form-group">
                  <label for="medicines" class="">Medicine Prescriptions</label>
                  <textarea name="name" rows="8" cols="95" id="prescriptions"></textarea>
                </div>
                <div class="form-group">
                  <label for="message" class="sr-only">detailed description</label>
                  <textarea name="message" id="description" cols="30" rows="10" class="form-control" placeholder="Enter detailed report here"></textarea>
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-primary" value="Submit" onclick="insertdoctor()">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
